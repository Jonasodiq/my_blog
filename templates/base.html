{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">My Blog</a></h1>
        <div class="nav-righ">
            <a href="{% url 'post_new' %}">+ Yangi Post qo'shish</a>
        </div>
    </header>
    {% if user.is_authenticated %}
        <p>Xush kelibsiz, {{ user.username }}!</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Saytdan chiqish</button>
        </form>
    {% else %}
        <p>
            <a href="{% url 'login' %}">Saytga kirish</a> |
            <a href="{% url 'signup' %}">Ro'yxatdan o'tish</a>
        </p>
    {% endif %}
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
